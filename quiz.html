<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js" defer></script>
</head>
<body class="quiz">
    <nav class="game-nav">
    </nav>
    <header>
        <h1>Multiple Choice Quiz</h1>
    </header>
    <div id="lives"></div>
    <div class="status-container">
        <div id="lives-display"></div>
        <div class="coins-display">
            <div class="coin-icon">ü™ô</div>
            <span class="coin-count" id="coin-count">0</span>
        </div>
    </div>
    <div class="power-ups-container">
        <button class="power-up-btn" id="skipBtn">
            ‚è≠Ô∏è Skip <span class="coin">2</span>
        </button>
        <button class="power-up-btn" id="lifeBtn">
            ‚ù§Ô∏è Life <span class="coin">3</span>
        </button>
        <button class="power-up-btn" id="revealBtn">
            üîç Reveal <span class="coin">4</span>
        </button>
    </div>
    <div class="container">
        <p id="quiz-question">Loading...</p>
        <div id="quiz-options"></div>
        <p id="quiz-result"></p>
    </div>
    <div class="back-button-container">
        <button onclick="goBackToHome()">Back to Home</button>
    </div>
    <div id="hint-container">
        <button id="hint-button">Get Hint</button>
        <p id="hint-display"></p>
    </div>
</body>
</html>
